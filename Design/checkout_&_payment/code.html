<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout &amp; Payment</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13e1ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102122",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .radio-checked {
            --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27%23111818%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        }
        .dark .radio-checked {
            --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27%2313e1ec%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111818] dark:text-white min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-white dark:bg-background-dark border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center p-4 justify-between">
<div class="flex size-10 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Checkout</h2>
</div>
</header>
<main class="flex-1 pb-32">
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-8 py-6 px-4">
<div class="flex flex-col items-center gap-2">
<div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-sm">check</span>
</div>
<span class="text-xs font-semibold text-primary">Address</span>
</div>
<div class="h-[2px] w-12 bg-primary rounded-full -mt-6"></div>
<div class="flex flex-col items-center gap-2">
<div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-white font-bold">2</div>
<span class="text-xs font-semibold text-primary">Payment</span>
</div>
<div class="h-[2px] w-12 bg-gray-200 dark:bg-gray-700 rounded-full -mt-6"></div>
<div class="flex flex-col items-center gap-2">
<div class="h-8 w-8 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-500 font-bold">3</div>
<span class="text-xs font-semibold text-gray-400">Review</span>
</div>
</div>
<!-- Section: Delivery Address -->
<section class="mt-2">
<div class="flex justify-between items-center px-4">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em]">Select Delivery Address</h3>
</div>
<div class="flex flex-col gap-3 p-4 radio-checked">
<!-- Address Card 1 -->
<label class="flex items-center gap-4 rounded-xl border border-solid border-primary bg-primary/5 dark:bg-primary/10 p-4 cursor-pointer transition-all">
<input checked="" class="h-5 w-5 border-2 border-primary bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="delivery-address" type="radio"/>
<div class="flex grow flex-col">
<div class="flex items-center justify-between">
<p class="font-bold text-sm">Home</p>
<span class="material-symbols-outlined text-sm text-gray-400">edit</span>
</div>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-relaxed mt-1">John Doe, +1 234 567 890<br/>123 Medical Lane, Health City, HC 56789</p>
</div>
</label>
<!-- Address Card 2 -->
<label class="flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-gray-800 p-4 cursor-pointer hover:border-primary/50 transition-all">
<input class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="delivery-address" type="radio"/>
<div class="flex grow flex-col">
<div class="flex items-center justify-between">
<p class="font-bold text-sm">Office</p>
<span class="material-symbols-outlined text-sm text-gray-400">edit</span>
</div>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-relaxed mt-1">John Doe, +1 987 654 321<br/>456 Wellness Blvd, Pharma Park, PP 12345</p>
</div>
</label>
</div>
<div class="px-4 mb-6">
<button class="flex items-center justify-center w-full rounded-xl h-12 border-2 border-dashed border-gray-200 dark:border-gray-800 text-primary gap-2 text-sm font-bold">
<span class="material-symbols-outlined">add</span>
<span>Add New Address</span>
</button>
</div>
</section>
<!-- Section: Payment Method -->
<section class="mt-4">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-4">Payment Method</h3>
<div class="bg-white dark:bg-background-dark mx-4 rounded-xl border border-gray-100 dark:border-gray-800 overflow-hidden">
<!-- UPI -->
<label class="flex items-center gap-4 p-4 border-b border-gray-100 dark:border-gray-800 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-900/50 transition-colors">
<div class="size-10 bg-blue-50 dark:bg-blue-900/20 rounded-lg flex items-center justify-center text-blue-600">
<span class="material-symbols-outlined">account_balance_wallet</span>
</div>
<div class="flex grow flex-col">
<p class="font-semibold text-sm">UPI (GPay / PhonePe / BHIM)</p>
<p class="text-xs text-gray-500">Pay directly from your bank account</p>
</div>
<input checked="" class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0" name="payment-method" type="radio"/>
</label>
<!-- Card -->
<label class="flex items-center gap-4 p-4 border-b border-gray-100 dark:border-gray-800 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-900/50 transition-colors">
<div class="size-10 bg-purple-50 dark:bg-purple-900/20 rounded-lg flex items-center justify-center text-purple-600">
<span class="material-symbols-outlined">credit_card</span>
</div>
<div class="flex grow flex-col">
<p class="font-semibold text-sm">Credit / Debit Card</p>
<p class="text-xs text-gray-500">Visa, Mastercard, RuPay &amp; more</p>
</div>
<input class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0" name="payment-method" type="radio"/>
</label>
<!-- COD -->
<label class="flex items-center gap-4 p-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-900/50 transition-colors">
<div class="size-10 bg-green-50 dark:bg-green-900/20 rounded-lg flex items-center justify-center text-green-600">
<span class="material-symbols-outlined">payments</span>
</div>
<div class="flex grow flex-col">
<p class="font-semibold text-sm">Cash on Delivery</p>
<p class="text-xs text-gray-500">Pay at your doorstep</p>
</div>
<input class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0" name="payment-method" type="radio"/>
</label>
</div>
</section>
<!-- Prescription Badge -->
<div class="mx-4 mt-6 p-4 rounded-xl bg-primary/10 border border-primary/20 flex items-center gap-3">
<span class="material-symbols-outlined text-primary">verified_user</span>
<p class="text-xs font-medium text-gray-700 dark:text-gray-300">Your prescription has been verified by our pharmacists.</p>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 p-4 pb-8 flex flex-col gap-4">
<div class="flex justify-between items-center">
<div class="flex flex-col">
<span class="text-xs text-gray-500 uppercase tracking-wider font-bold">Total Amount</span>
<span class="text-xl font-bold">$124.50</span>
</div>
<div class="text-xs text-primary font-bold cursor-pointer">View Details</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-[#111818] font-bold h-14 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span>Place Order</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</footer>
</body></html>
