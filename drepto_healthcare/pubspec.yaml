name: drepto_healthcare
description: "A comprehensive healthcare management application for patients, doctors, and nurses"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^17.0.1
  provider: ^6.1.5+1
  http: ^1.6.0
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.5.4
  google_fonts: ^8.0.0
  flutter_screenutil: ^5.9.0
  google_sign_in: ^7.2.0
  google_maps_flutter: ^2.14.0
  crypto: ^3.0.3
  intl: ^0.19.0
  flutter_animate: ^4.5.2
  flutter_dotenv: ^6.0.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.10.0
  get_it: ^9.2.0
  injectable: ^2.7.1+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.11.1
  freezed: ^3.2.5
  json_serializable: ^6.12.0
  injectable_generator: ^2.12.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - .env

