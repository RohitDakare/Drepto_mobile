<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration Step 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="relative flex h-auto min-h-screen w-full max-w-[430px] mx-auto flex-col bg-white dark:bg-background-dark overflow-x-hidden shadow-xl">
<!-- TopAppBar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#111818] dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowLeft">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-[#111818] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Account</h2>
</div>
<!-- PageIndicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5 bg-white dark:bg-background-dark">
<div class="h-2 w-8 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-[#dbe6e6] dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-[#dbe6e6] dark:bg-gray-700"></div>
</div>
<!-- HeadlineText -->
<div class="bg-white dark:bg-background-dark">
<h2 class="text-[#111818] dark:text-white tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-1 pt-5">Join Our Network</h2>
</div>
<!-- BodyText -->
<div class="bg-white dark:bg-background-dark">
<p class="text-[#618989] dark:text-gray-400 text-base font-normal leading-normal pb-3 pt-1 px-4">Let's start with your basic information to get your medical account set up.</p>
</div>
<!-- Registration Form -->
<div class="flex flex-col gap-2 pb-10 bg-white dark:bg-background-dark">
<!-- Full Name -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111818] dark:text-white text-sm font-medium leading-normal pb-2">Full Name</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl text-[#111818] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#618989] p-[15px] pl-12 text-base font-normal" placeholder="Dr. Jane Smith" type="text"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#618989]">person</span>
</div>
</label>
</div>
<!-- Email Address -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111818] dark:text-white text-sm font-medium leading-normal pb-2">Email Address</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl text-[#111818] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#618989] p-[15px] pl-12 text-base font-normal" placeholder="jane.smith@healthcare.com" type="email"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#618989]">mail</span>
</div>
</label>
</div>
<!-- Mobile Number -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111818] dark:text-white text-sm font-medium leading-normal pb-2">Mobile Number</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl text-[#111818] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#618989] p-[15px] pl-12 text-base font-normal" placeholder="+1 (555) 000-0000" type="tel"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#618989]">call</span>
</div>
</label>
</div>
<!-- Password -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111818] dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl text-[#111818] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#618989] p-[15px] pl-12 text-base font-normal" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#618989]">lock</span>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#618989] cursor-pointer">visibility</span>
</div>
</label>
</div>
<!-- Role Selection -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111818] dark:text-white text-sm font-medium leading-normal pb-2">I am a...</p>
<div class="relative">
<select class="form-select flex w-full appearance-none rounded-xl text-[#111818] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 p-[15px] pl-12 text-base font-normal">
<option value="patient">Patient</option>
<option value="doctor">Doctor</option>
<option value="nurse">Nurse</option>
<option value="retailer">Retailer / Pharmacy</option>
</select>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#618989]">clinical_notes</span>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#618989] pointer-events-none">expand_more</span>
</div>
</label>
</div>
<!-- Submit Button -->
<div class="px-4 pt-6 pb-2">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-[#111818] font-bold text-lg rounded-xl transition-colors shadow-lg shadow-primary/20">
                    Continue
                </button>
</div>
<!-- Login Link -->
<div class="px-4 text-center">
<p class="text-[#618989] dark:text-gray-400 text-sm">
                    Already have an account? 
                    <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4" href="#">Login</a>
</p>
</div>
<!-- Bottom Spacer for iOS -->
<div class="h-10"></div>
</div>
</div>
</body></html>
